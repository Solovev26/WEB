{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel = "stylesheet" href = "{% static 'css/style_user.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <title>Profiler</title>
        <style>
            body {
             background: #c7b39b url({% static 'img/bck.jpg' %})
             center ; 
            }
           </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    </head>
    <body>
 
        <div class="container">
            <form action="#" name="Авторизация">
                <h1 class = "lng-hello"> Привет </h1>
                <h1>
                  {% if true_user %}
                      <p>{{true_user.f_name}}</p>
                      <p>{{true_user.l_name}}</p>
                  {% else %}
                    <p>Ничего нет</p>
                  {% endif %}
                </h1>
                <a class="nav__link lng-checkInfo" href="info">Посмотреть информацию</a>
            </form>
          </div>
        <div class="btn-group">
              <div class="col text-end">
                <button id="en" class="header-item-lang-en button">EN</button>
              </div>
              <div class="col text-start">
                <button id="ru" class="header-item-lang-en button">RU</button>
              </div>
        </div>
        <script src="{% static 'js/lang.js' %}"></script>
        <script src="{% static 'js/langSelector.js' %}"></script>
        <script>
            let lng = "en";
            $(document_load);

            function document_load() {
                lng = localStorage.getItem("lng") || "ru";
                $("#" + lng).addClass("active");
                $(".header-item-lang-en.button").click(btn_click);
            }

            function btn_click() {
                if (this.classList.contains("active")) return;

                $("#" + lng).removeClass("active");
                lng = this.id;
                this.classList.add("active");
                localStorage.setItem("lng", lng);
                changeLanguage();
            }
            changeLanguage();

        </script>
 
    </body>
 
</html>
